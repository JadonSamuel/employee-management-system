<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Employee</title>
     {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Delete Employee</h1>
    <p>Are you sure you want to delete {{ employee.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" name="action" value="delete">Yes, delete</button>
        <button type="submit" name="action" value="cancel">No</button>
    </form>
</body>
</html>
